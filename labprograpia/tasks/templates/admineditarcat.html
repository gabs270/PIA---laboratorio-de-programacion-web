{% extends 'base.html' %}
{% block content %}
{% if user.is_staff or user.is_superuser %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Editar categoría</h1>
            
            <form method="post" class="border p-4 rounded">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">ID Categoría</label>
                    <input type="text" class="form-control" name="id_categoria" value="{{registro.id_categoria}}" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="{{ registro.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <input type="text" class="form-control" name="descripcion" value="{{ registro.descripcion }}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Terminar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% else %}
<div class="container py-5 text-center">
    <div class="alert alert-danger">
        <h1><i class="bi bi-shield-lock"></i> Acceso restringido</h1>
        <p class="lead mt-3">Debes tener privilegios de administrador para acceder a esta sección</p>
    </div>
</div>
{% endif %}        
{% endblock %}
